{% extends "base.html" %}

{% block extra_head %}
<style>
  /* Immersive Discovery Feed */
  body {
    background-color: #000;
  }
  
  #image-grid {
    column-count: 2;
    column-gap: 8px;
    padding: 8px;
  }
  @media (min-width: 640px) { #image-grid { column-count: 3; } }
  @media (min-width: 1024px) { #image-grid { column-count: 4; } }
  @media (min-width: 1536px) { #image-grid { column-count: 5; } }

  .grid-item {
    break-inside: avoid;
    margin-bottom: 8px;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    background: #1a1a1a;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .grid-item:active {
    transform: scale(0.98);
  }
  .grid-item img {
    width: 100%;
    height: auto;
    display: block;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  .grid-item img.loaded {
    opacity: 1;
  }

  #img-loading {
    text-align: center;
    color: #666;
    padding: 40px;
    font-size: 14px;
  }

  /* Modal Overlay */
  #modal {
    position: fixed;
    inset: 0;
    z-index: 200;
    background: rgba(0,0,0,0.95);
    display: none;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
  }
  #modal.active {
    display: flex;
  }
  #modal img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 8px;
  }
  .modal-close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    padding: 10px;
    cursor: pointer;
  }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto">
    <!-- Discover Grid -->
    <div id="image-grid"></div>
    <div id="img-loading">正在探索新内容...</div>
</div>

<!-- Simple Lightbox Modal -->
<div id="modal">
    <div class="modal-close" id="modal-close">
        <i data-feather="x"></i>
    </div>
    <img id="modal-img" src="" alt="">
    <a id="modal-info" href="#" class="fixed top-5 left-5 text-white bg-white/10 p-3 rounded-full">
        <i data-feather="info"></i>
    </a>
</div>
{% endblock %}

{% block extra_body %}
<script src="{{ url_for('static', filename='hammer.min.js') }}"></script>
<script>
  (() => {
    const grid = document.getElementById('image-grid');
    const loading = document.getElementById('img-loading');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalClose = document.getElementById('modal-close');
    const modalInfo = document.getElementById('modal-info');

    let page = 1;
    let seed = null;
    let hasMore = true;
    let isLoading = false;

    async function loadImages() {
      if (isLoading || !hasMore) return;
      isLoading = true;
      loading.style.display = 'block';

      try {
        const url = `/api/random-images?page=${page}&size=30${seed ? '&seed=' + seed : ''}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!seed) seed = data.seed;
        hasMore = data.has_more;

        data.images.forEach(uri => {
          const div = document.createElement('div');
          div.className = 'grid-item';
          div.innerHTML = `
            <img src="/media?uri=${encodeURIComponent(uri)}" loading="lazy" 
                 onload="this.classList.add('loaded')" 
                 onclick="openModal('${encodeURIComponent(uri)}')">
          `;
          grid.appendChild(div);
        });

        page++;
      } catch (err) {
        console.error('Failed to load images:', err);
      } finally {
        isLoading = false;
        loading.style.display = hasMore ? 'block' : 'none';
      }
    }

    window.openModal = (uri) => {
        const decodedUri = decodeURIComponent(uri);
        modalImg.src = `/media?uri=${uri}`;
        modalInfo.href = `/image?uri=${uri}`;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    };

    const closeModal = () => {
        modal.classList.remove('active');
        modalImg.src = '';
        document.body.style.overflow = '';
    };

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 800) {
        loadImages();
      }
    });

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
    });

    // Init
    loadImages();
  })();
</script>
{% endblock %}
