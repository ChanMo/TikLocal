<!DOCTYPE html>
<html lang="zh" class="has-navbar-fixed-bottom">
  <head>
    <meta charset="utf-8" />
    <title>TikLocal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='app.css')}}">
    {% block extra_head %}{% endblock %}
    {% if theme == "dark" %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='dark.css')}}">
    {% endif %}
  </head>
  <body>
    {% block content %}{% endblock %}
    <nav class="navbar is-fixed-bottom is-black px-4" role="navigation" aria-label="main navigation">
      <div class="level is-mobile">
        <a href="/" class="level-item {% if menu == 'index' %}is-active{% endif %}">Home</a>
        <a href="/browse" class="level-item {% if menu == 'browse' %}is-active{% endif %}">Videos</a>
        <a href="/gallery" class="level-item {% if menu == 'gallery' %}is-active{% endif %}">Gallery</a>
        <a href="/settings" class="level-item {% if menu == 'settings' %}is-active{% endif %}">Settings</a>
      </div>
    </nav>
    {% block extra_body %}{% endblock %}
    <script src="{{url_for('static', filename='feather.min.js')}}"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
