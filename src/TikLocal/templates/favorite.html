{% extends "base.html" %}
{% block content %}
<section class="section px-3">
  <div class="container">
    <div class="gallery">
      {% for row in files %}
	<div class="gallery-item">
	  <a href="/detail/{{row}}">
            <video preload="metadata">
              <source src="/media/{{row}}?subdir=" />
            </video>
	  </a>
	</div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
